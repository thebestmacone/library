{% extends "layout.html" %}
{% block body %}
	<h2>All Books</h2>
	<ul class=books>
	{% if books %}
		{% for book in books %}
		<li><a href="{{ url_for('book', title=book.title) }}">{{ book.title }}</a>
		{% endfor %}
	{% else %}
		<li><em>Oops! Library is empty now.</em>
	{% endif %}
	</ul>
{% endblock %}
