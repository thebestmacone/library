{% extends "layout.html" %}
{% block body %}
	<ul class=result>
	{% if books %}
		{% for book in books %}
			<li><h1>{{ book.title }}
				<form action="{{ url_for('edit_book', title=book.title) }}" method=post>
					<input type=submit name=edit value=Edit>
				</form>
				<form action="{{ url_for('delete_book', title=book.title) }}" method=post>
					<input type=submit name=delete value=Delete>
				</form>
			</h1></li>
			{% for author in book.author %}
				<li><a href="{{ url_for('author', name=author.first_name) }}">{{ author.first_name }}</a>
			{% endfor %}
		{% endfor %}
	{% else %}
		<li><em>No such book find</em>
	{% endif %}
	</ul>
{% endblock %}
