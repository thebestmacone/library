{% extends "layout.html" %}
{% block body %}
	<ul class=result>
	{% if authors %}
		{% for author in authors %}
			<li><h1>{{ author.first_name }}
				<form action="{{ url_for('edit_author', name=author.first_name) }}" method=post>
					<input type=submit name=edit value=Edit>
				</form>
				<form action="{{ url_for('delete_author', name=author.first_name) }}" method=post>
					<input type=submit name=delete value=Delete>
				</form>
			</h1></li>
			{% for book in author.books %}
			<li><a href="{{ url_for('book', title=book.title) }}">{{ book.title }}</a>
			{% endfor %}
		{% endfor %}
	{% else %}
		<li><em>No such author find</em>
	{% endif %}
	</ul>
{% endblock %}
